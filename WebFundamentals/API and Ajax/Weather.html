<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Weather</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script type="text/javascript">
    $(document).ready(function() {
    $('form').submit(function() {
        // your code here (build up your url)
        var location = $('input[name=Location]').val();
        var url = 'http://api.openweathermap.org/data/2.5/weather?q='+location+'&units=imperial&APPID=1f02e3ac424df8d7fbe25895494c8043';
        $.get(url, function(res) {
            // your code here
            var html_str = '';
            html_str += '<h1>'+res.name+'</h1';
            html_str += '<h2> Is currently:</h3>';
            html_str += '<p>'+res.main.temp+' degrees</p>'
            $('#weatherOutput').html(html_str);
        }, 'json');
        // don't forget to return false so the page doesn't refresh
        return false;
    });
});
    </script>
  </head>
  <body>
    <form action="">
      <input type="text" name="Location" placeholder="Enter Location">
      <input type="submit" name="Submit" value="Search Weather">
    </form>
    <div id=weatherOutput>

    </div>
  </body>
</html>
